<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>XTOKEN2.O</title>
    <!-- <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css"> -->
    <link rel="stylesheet" href="asset/css/head.css">
    <link rel="stylesheet" href="asset/css/style.css">
  </head>
  <body>
      <div style="-webkit-app-region: drag;width: 100%; height: 40px; position: absolute;"></div>
      <div class="x-header-wrap">
          <div class="x-header-con">
            <Icon type="ios-remove" class="iconCus" @click="windowFn().minimize()"/>
            <!-- <Icon type="ios-expand" class="iconCus" @click="windowFn().maximize()"/> -->
            <Icon type="ios-power-outline" class="iconCus" @click="windowFn().closed()"/>
          </div>
        </div>
      <div id="wrapper">
          <h2 class="title">XTOKEN.2</h2>
          <div style="height: 40px">
              <Input v-model="num" height="40px" @on-change="change" @on-enter="sure">
                <Select v-model="coin" slot="prepend" style="width: 80px" >
                  <Option v-for="c in allCoin" :key="c.index" :value="c.name">{{c.name}}</Option>
                </Select>
                <!-- <span slot="prepend">{{coin}}</span> -->
                <span slot="append" onclick="sure">确定</span>
              </Input>
          </div>
          <div class="content">
            <p  style="margin-bottom: 10px; font-size: 15px; padding: 0px 25px">点击保存,将生成BTC文件</p>
            <p  >请在输入框中输入您想生成的地址数量</p>
            <!-- <p v-if="spinShow && !opShow" >正则生成，请稍等...</p> -->
            <Button  size="large" type="dashed" @click="doLoad" style="display:block; margin:auto">保存</Button>
            <div class="loading" > 
              <!--  v-show="spinShow && !opShow" -->
                <!-- <Spin size="large" fix ></Spin> -->
              <Progress style="width: 220px" :percent="percent" status="active" :stroke-width="8"/>
              <p style="font-size: 16px;"> 正在生成，请稍等... </p>
           </div>
           <p class="hint">私钥私密, 确保周围环境的安全</p>
           <!-- <div ref="loading" v-show="spinShow" class="loading">
             生成中
           </div> -->
          </div>
        </div>
        <!-- <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script> -->
        <script src="lib/jquery-1.9.1.min.js"></script>
        <script src="api/index.js"></script>
        <script src="index.js"></script>
  </body>
</html>
